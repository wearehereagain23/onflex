<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="config.js"></script>
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="icon-192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Loader & background */
        body {
            background: radial-gradient(circle at center, #00071a, #000);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #24a0a0;
        }

        .loader {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(0, 204, 255, 0.3);
            animation: spin 4s linear infinite;
            box-shadow: 0 0 15px #00fbff, inset 0 0 20px #00d5ff;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 3px solid #00ccff;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader::after {
            border-color: rgba(0, 229, 255, 0.5);
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            animation-delay: 1s;
        }

        .text {
            position: absolute;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00d0ff, 0 0 20px #00c8ff;
            animation: flicker 2s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.3;
            }
        }

        /* SweetAlert custom styles */


        .swal2Style {
            color: white;
        }

        .swal2-confirm {
            background-color: #006f8b;
        }

        .swal2-popup {
            background-color: #00092c;
        }

        .swal2-confirm:hover {
            background-color: #00313d;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div class="loader"></div>
    <div class="text">OnFlex</div>

    <script>
        (function authGuard() {
            // 1. Attempt to retrieve the local session
            const sessionRaw = localStorage.getItem('user_session');

            if (sessionRaw) {
                try {
                    const sessionData = JSON.parse(sessionRaw);

                    // 2. Validate session structure (ensuring it's not empty or corrupted)
                    if (sessionData && sessionData.uuid) {
                        console.log("Active session found for:", sessionData.fullName);

                        // Redirect to dashboard immediately
                        window.location.replace("./dashboard/index.html");
                        return;
                    }
                } catch (e) {
                    console.error("Session corrupted, clearing storage.");
                    localStorage.removeItem('user_session');
                }
            }

            // 3. No session or invalid session: Redirect to login after a tiny splash delay
            // You can adjust the 1500ms to match your splash animation length
            setTimeout(() => {
                window.location.replace("./login/index.html");
            }, 1500);
        })();
    </script>


</body>

</html>
