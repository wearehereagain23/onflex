<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: url('https://illustrations.popsy.co/gray/web-error.svg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2c3e50;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 6rem;
            color: #ff6b6b;
        }

        .content h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #1e90ff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0f78d1;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 4rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>



</head>

<body>
    <div class="content">
        <h1>404</h1>
        <h2>Oops! We Are Offline</h2>
        <p id="mees"></p>
        <a href="404.html" class="btn">Refresh page</a>
    </div>
    <script src="../config.js"></script>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // 1. Initialize Supabase
        const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // 2. CAPTURE PREVIOUS URL
        // Check if there is a referrer and ensure it isn't the 404 page itself
        const previousPage = document.referrer;
        if (previousPage && !previousPage.includes('404.html')) {
            localStorage.setItem('redirect_back_url', previousPage);
        }

        /**
         * Helper to handle redirection back to original page or home
         */
        function performRedirect() {
            const target = localStorage.getItem('redirect_back_url') || 'index.html';
            // Clear storage to prevent loops later
            localStorage.removeItem('redirect_back_url');
            window.location.href = target;
        }

        /**
         * REAL-TIME MONITOR
         */
        function startVisibilityMonitor() {
            supabase
                .channel('site_status_monitor')
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'admin',
                        filter: 'id=eq.1'
                    },
                    (payload) => {
                        if (payload.new.website_visibility === true) {
                            performRedirect();
                        }
                    }
                )
                .subscribe();
        }

        /**
         * DOUBLE CHECK ON LOAD
         */
        async function checkInitialStatus() {
            const { data } = await supabase
                .from('admin')
                .select('website_visibility')
                .eq('id', 1)
                .single();

            if (data && data.website_visibility === true) {
                performRedirect();
            } else {
                startVisibilityMonitor();
            }
        }

        checkInitialStatus();
    </script>
</body>

</html>
